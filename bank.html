<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's get some <span class="font-semibold text-red-600">Dollar</span>!!!</h1>
    </header>
    <main>
        <section class="bg-lime-500 mt-10 max-w-5xl mx-auto">
            <div class="grid grid-cols-3 gap-2">
                <div class="bg-red-700 m-10 rounded-xl p-5">
                    <h4 class="text-white font-bold text-xl mb-3">Deposit</h4>
                    <h2 class="text-white font-semibold text-3xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-orange-600 m-10 rounded-xl p-5">
                    <h4 class="text-white font-bold text-xl mb-3">Withdraw</h4>
                    <h2 class="text-white font-semibold text-3xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-cyan-800 m-10 rounded-xl p-5">
                    <h4 class="text-white font-bold text-xl mb-3">Balance</h4>
                    <h2 class="text-white font-semibold text-3xl">$<span id="balance-total">560</span></h2>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div class="bg-red-700 m-10 rounded-xl p-5">
                    <h4 class="text-white font-bold text-2xl mb-3">Please Deposit</h4>
                    <input class="block mb-4 w-9/12 rounded-xl p-2" type="number" name="" id="deposit-amount" placeholder="$ Amount you want to Deposit">
                    <button id="Deposit-btn" class="bg-black text-white p-2 rounded-xl  hover:bg-white hover:text-black">Deposit</button>
                </div>
                <div class="bg-orange-600 m-10 rounded-xl p-5">
                    <h4 class="text-white font-bold text-2xl mb-3">Please Withdraw</h4>
                    <input class="block mb-4 w-9/12 rounded-xl p-2" type="number" name="" id="withdraw-amount" placeholder="$ Amount you want to Withdraw">
                    <button id="Withdraw-btn" class="bg-black text-white p-2 rounded-xl hover:bg-white hover:text-black">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
