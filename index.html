<!DOCTYPE html>
<html lang="en">
<head>

    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to your <span class="font-semibold text-red-600">baap er Bank</span></h1>
    </header>

        <section class="bg-red-500 w-9/12 mx-auto mt-10">
            <h3 class="text-3xl p-10 text-white">Please Login</h3>

                <input id="email-field" class="mb-5 w-9/12 p-2 rounded-xl block" type="email" name="" placeholder="Your email">

                <button id="btn-click" class="bg-black text-white p-3 rounded-xl font-bold hover:bg-orange-500">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
